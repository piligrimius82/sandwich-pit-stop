<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Order Id</th>
      <th>Sandwich</th>
      <th>Total Order</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let out of output" class="active">
      <td>Order Id: {{out.orderId}}</td>
      <td>Order Id: {{out.substance}} and {{out.cheese}} Sandwich </td>
      <td>Order Id: ${{out.price}}</td>
