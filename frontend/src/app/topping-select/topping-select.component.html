<h2>Please select your toppings: </h2>
<div class="row">
  <div class="col-md-6">

    <md-card class="ingredient_card">
      <md-card-header class="ingredient_header">
        <md-card-title><h4><b>Iceberg Lettuce</b></h4></md-card-title>
      </md-card-header>
      <button md-button (click)= "setToppings('Lettuce')">
      <img md-card-image src="assets/img/lettuce.jpeg">
   </button>
      <md-card-content>
        <p>
          Organic, crisp icebeg lettuce from Arizona. Certified organic produce.
        </p>
      </md-card-content>
    </md-card>


  </div>
  <div class="col-md-6">
    <md-card class="ingredient_card">
      <md-card-header class="ingredient_header">
        <md-card-title><h4><b>Tomato</b></h4></md-card-title>
      </md-card-header>
      <button md-button (click)= "setToppings('Tomato')">
      <img md-card-image src="assets/img/tomato.jpg">
      </button>
      <md-card-content>
        <p>
          Deep, red flavorful tomatoes from California. Certified organic produce.
        </p>
      </md-card-content>
    </md-card>
  </div>
</div>

<div class="row">
  <div class="col-md-6 btn_left">
    <button md-fab routerLink="/cheese"> <i class="material-icons">arrow_back</i> </button>
  </div>

  <div class="col-md-6 btn_right">
    <button md-fab routerLink="/condiment"> <i class="material-icons">arrow_forward</i> </button>
  </div>
</div>
