<h4>Current Orders:</h4>
<ul>
    <li *ngFor="let order of activeOrders" class="currOrders">
    Order #{{order.orderId}}

    <ul>
        <li *ngFor="let sandwich of order.sandwiches" class="currSandwiches">
        {{sandwich.bread}}&emsp; {{sandwich.substance}}&emsp; {{sandwich.cheese}}&emsp;
		{{sandwich.tomatos ? "Yes" : "No"}} tomatoes&emsp; {{sandwich.lettuce ? "Yes" : "No"}} lettuce&emsp;
		{{sandwich.onions ? "Yes" : "No"}} onions&emsp; {{sandwich.dressing}}
        </li>
		<hr>
    </ul>
    </li>
</ul>
